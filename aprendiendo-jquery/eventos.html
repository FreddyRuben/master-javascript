<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/02-eventos.js"></script>
    <title>Aprendiendo jQuery</title>
    <style>
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
            transition: 300ms;
        }

        input{
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }

        #datos{
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin: 10px 0 10px 0;
            display: none;
        }

        #sigueme{
          width: 25px;
          height: 25px;
          position: absolute;
          display: block;
          background: yellow;
          opacity: 0.5;
          border-radius: 999px;
          border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Aprendiendo jQuery con Victor Robles WEB - Eventos</h1>
    <div id="sigueme">

    </div>
    <form action="">
        <input type="text" id="nombre">
    </form>
    <br>
    <div id="datos">

    </div>
    <div id="caja">
        Soy una caja
    </div>
</body>
</html>
