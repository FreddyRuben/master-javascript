<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/01-selectores.js"></script>
  <style media="screen">
    .zebra{
      border:dashed 5px black;
    }
    .grande{
      font-size: 30px;
    }

    .margen-superior{
      display: block;
      margin-top: 45px;
    }

    .resaltado{
      border-bottom: 2px solid green;
    }
  </style>

  <title>Aprendiendo jQuery</title>
</head>
<body>

  <ul>
    <li><a href="https://www.google.com" title="Google">Ir a Google</a></li>
    <li><a href="http://www.facebook.com" title="Facebook">Ir a Facebook</a></li>
  </ul>

  <h1>Aprendiendo jQuery con Victor Robles WEB</h1>
  <p id="rojo" class="sin-borde">Ejercicios de jQuery</p>
  <p id="amarillo" class="zebra">Practicando con selectores</p>
  <p id="verde" class="sin-borde">Quiero ser un parrafo verde</p>
  <p class="zebra">Soy un parraf blanco</p>

  <div id="caja">
    <p>Hola soy una caja</p>
    <ul>
      <li>Elemento 1</li>
      <li id="elemento2">Elemento 2</li>
    </ul>
    <span class="resaltado">Soy un span</span>
  </div>
</body>
</html>
